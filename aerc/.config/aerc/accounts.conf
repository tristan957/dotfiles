[Personal]
address-book-cmd = carddav-query -S Personal %s
cache-blobs = true
cache-state = true
carddav-source = https://tristan%40partin.io@carddav.fastmail.com/dav/addressbooks/user/tristan@partin.io/Default
carddav-source-cred-cmd = op --account my.1password.com read op://Personal/aerc-CardDAV/password
copy-to-replied = false
default = Inbox
folders-sort = Inbox,Archive,Drafts,Sent,Spam,Trash
from = Tristan Partin <tristan@partin.io>
outgoing = jmap://
pgp-attach-key = true
postpone = Drafts
send-as-utc = true
server-ping = 10s
signature-cmd = aerc-signature
signature-file = ~/.config/aerc/signatures/personal.txt
source = jmap+oauthbearer://tristan%40@partin.io@api.fastmail.com/jmap/session
source-cred-cmd = op --account my.1password.com read op://Personal/aerc-JMAP/password
use-labels = true


[net]
  # Given a more complex Git configuration, the Cargo Git library is pretty
  # naive. It doesn't resolve the config entirely. Use the Git CLI to avoid
  # any Git config problems.
  git-fetch-with-cli = true
[target.x86_64-unknown-linux-gnu]
  linker = "clang"
  rustflags = ["-C", "link-arg=--ld=mold"]
[target.stable-aarch64-apple-darwin]
  linker = "clang"
  rustflags = ["-C", "link-arg=--ld=mold"]
